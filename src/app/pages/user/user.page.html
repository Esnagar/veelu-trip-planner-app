<div *ngIf="loaded" class="relative">
  <div class="header flex flex-col p-8 pb-16 w-full">
    <arrow-back type="white" [routerLink]="['/tabs/trips']"></arrow-back>
    <page-title type="white" title='Your profile'></page-title>
  </div>

  <div class="contenedor container -mt-10 z-10 flex flex-col">
    <div class="w-full flex justify-center">
      <div [ngStyle]="{'background-image': 'url(' + profilePic + ')'}"
          style="background-size: cover; margin-top: -7.5rem; box-shadow: 0px 7px 12px rgba(98, 89, 105, 0.2);"
          class="rounded-full w-32 h-32 bg-cover"></div>
    </div>
    <div class="w-full flex justify-center bold text-dark mt-5">@{{ nickname }}</div>

    <div class="mt-10">
      <hr />
      <div routerLink="/edit-profile" class="flex items-center my-3">
        <div class="flex items-center justify-center bg-candypop p-2 rounded-lg">
          <img src="../../../assets/icon/edit-white.svg" />
        </div>
        <div class="text-dark ml-4">Edit profile</div>
      </div>
      <hr />
      <div routerLink="/settings" class="flex items-center my-3">
        <div class="flex items-center justify-center bg-sandy p-2 rounded-lg">
          <img src="../../../assets/icon/settings-white.svg" />
        </div>
        <div class="text-dark ml-4">Settings</div>
      </div>
      <hr />
      <div routerLink="/friends" class="flex items-center my-3">
        <div class="flex items-center justify-center bg-lime p-2 rounded-lg">
          <img src="../../../assets/icon/users-white.svg" />
        </div>
        <div class="text-dark ml-4">Friends</div>
      </div>
      <hr />
      <div routerLink="/blocked" class="flex items-center my-3">
        <div class="flex items-center justify-center bg-aqua p-2 rounded-lg">
          <img src="../../../assets/icon/user-x-white.svg" />
        </div>
        <div class="text-dark ml-4">Blocked people</div>
      </div>
      <hr />
    </div>
  </div>
</div>
