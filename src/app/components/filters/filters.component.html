<ion-segment scrollable class="my-3">
  <div class="flex my-3">
    <div *ngFor="let filtro of filtros">
      <button [className]="active == filtro.nombre ? 'activeFilter' : 'inactiveFilter'" (click)="changeActive(filtro.nombre)">
        {{ filtro.nombre }}
      </button>
    </div>
  </div>
</ion-segment>
