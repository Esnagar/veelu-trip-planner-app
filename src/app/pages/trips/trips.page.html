<div class="container">
  <page-title title="Your trips"></page-title>
  <search-bar></search-bar>
  <filters></filters>
  <create-button [routerLink]="['/create-trip']"></create-button>

  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let trip of (trips | async)" class="px-2 text-left">
      <trip-thumbnail class="w-full" [info]="trip"></trip-thumbnail>
    </ion-slide>
  </ion-slides>

</div>
