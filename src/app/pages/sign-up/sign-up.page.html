<div class="container">
  <arrow-back [routerLink]="['/intro']" (click)="form.reset()"></arrow-back>
  <page-title title='Sign up'></page-title>

  <form [formGroup]="form" class="flex flex-col justify-between" style="height: 75vh;">
    <div>
      <label label='Email'></label>
      <input type="email" formControlName="email" class="outline-none focus-bg-candy bg-form text-dark w-full px-3 py-2 rounded-xl regular mb-5" />
      
      <label label='Password' password=true></label>
      <input type="password" formControlName="password" class="outline-none focus-bg-candy bg-form text-dark w-full px-3 py-2 rounded-xl regular mb-5" />
    </div>
    <main-button class="w-full" text="Sign up" type="submit" (click)="signUp(form.value)"></main-button>
</form>
</div>
