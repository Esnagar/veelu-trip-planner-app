<div *ngIf="loaded" class="relative">
  <div
    [ngStyle]="{'background-image': 'url(' + trip.foto + ')'}"
    class="fotoViaje flex flex-col justify-between p-8 pb-16 w-full"
  >
    <arrow-back type="white" [routerLink]="['/tabs/trips/']"></arrow-back>

    <div>
      <div class="text-white">
        {{ trip.fecha_ini | date:'MMM d' }} - {{ trip.fecha_fin | date:'MMM d' }}
      </div>
      <div class="text-white bold text-2xl tracking-wide">
        {{ trip.titulo }}
      </div>
    </div>
  </div>

  <div
    class="contenedorViaje container -mt-10 z-10 flex flex-col justify-between"
  >
    <div>
      <label label="Description"></label>
      <div *ngIf="trip.descripcion != ''; else elseBlock">
        <div class="text-dark">{{ trip.descripcion }}</div>
      </div>
      <ng-template #elseBlock>
        <div class="text-dark italic">Write something about your trip...</div>
      </ng-template>
    </div>

    <div>
      <label label="Participants"></label>
      <div class="flex justify-between items-center">
        <div class="text-dark italic">No one joined this trip yet.</div>
        <button type="button" class="outline-none rounded-full w-14 h-14 bg-candypop text-white shadow-pink flex items-center justify-center">
          <img src="../../../assets/icon/user-plus.svg" />
        </button>
      </div>
    </div>
    <div>
      <label label="Features"></label>
      <div class="flex justify-between">
        <div class="flex flex-col items-center justify-center">
          <div class="p-3 mb-2 rounded-xl shadow-button">
            <img src="../../../assets/icon/image-pink.svg" />
          </div>
          <div class="text-candypop semibold">Files</div>
        </div>
        <div class="flex flex-col items-center justify-center">
          <div class="p-3 mb-2 rounded-xl shadow-button">
            <img src="../../../assets/icon/check-square-sandy.svg" />
          </div>
          <div class="text-sandy semibold">Checklist</div>
        </div>
        <div class="flex flex-col items-center justify-center">
          <div class="p-3 mb-2 rounded-xl shadow-button">
            <img src="../../../assets/icon/dollar-sign-green.svg" />
          </div>
          <div class="text-lime semibold">Expenses</div>
        </div>
        <div class="flex flex-col items-center justify-center">
          <div class="p-3 mb-2 rounded-xl shadow-button">
            <img src="../../../assets/icon/book-open-blue.svg" />
          </div>
          <div class="text-aqua semibold">Diary</div>
        </div>
      </div>
    </div>
    <main-button text="View trip activities"></main-button>
  </div>
</div>
