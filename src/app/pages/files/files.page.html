<div class="container" *ngIf="loaded">
  <div class="flex items-center justify-between">
    <arrow-back [routerLink]="['/trip/' + trip.id]" [state]="trip"></arrow-back>
    <buttons-more type="white" [sectionName]="'files'" [data]="files"></buttons-more>
  </div>
  <page-title title="Files"></page-title>
  <create-button [estilo]="'multiple'"></create-button>

  <div class="mt-8 flex items-end flex-wrap">
    <div *ngFor="let file of files" class="w-1/3 h-40 p-3 text-dark text-center flex flex-col justify-end">
      <div *ngIf="file.carpeta; else archivo">
        <img [src]="file.miniatura" class="rounded-lg mb-2" />
        <div>{{ file.texto }}</div>
      </div>
      <ng-template #archivo>
        <div (click)="abrirFoto(file)">
          <img [src]="file.miniatura" class="rounded-lg mb-2" />
          <div>{{ file.texto }}</div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
